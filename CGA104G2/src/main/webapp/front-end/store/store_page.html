<script>

	let centerLat = 24.9575352;
	let centerLng = 121.2250577;
	let storeLat;
	let storeLng;

	
	window.addEventListener("load",async function () {
		await fetch('../../back-end/store/store.do?action=getOne_For_Display', {
			method: 'get'
		})
		.then(res => res.json())	
		.then(res =>{
			showStore(res);
		})
		
		function showStore(store) {
		storeLat = store[4];
		storeLng = store[5];
        let str = "";
        
        
        str = "<div id='storeName'>"+store[0]+"</div>"
        +"<div id='storeLoc'><span id='storeLocTitle'></span><svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-pin-map-fill' viewBox='0 0 16 16'><path fill-rule='evenodd' d='M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8l3-4z'/><path fill-rule='evenodd' d='M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z'/></svg>"+store[2]
        +"<span id='storeInfoTitle'>商店介紹:</span><span id='storeMapTitle'>商店位置:</span></div>";
        $('#storeTitle').append(str);
        
        str = "<img id='storeImg' src=data:image/jpeg;base64,"+store[3]+">";
        $('#putPhoto').append(str);
        
        str = "<div id='storeInfo'>"+store[1]+"</div>"
        +"<input type='hidden' id='storeLat' value='"+store[4]+"'>"
        +"<input type='hidden' id='storeLon' value='"+store[5]+"'>";
        $('#table1').append(str);   
        map();
    }
	});
	
	

	
	
    function map() {
    	
        // 載入路線服務與路線顯示圖層
        var directionsService = new google.maps.DirectionsService();
        var directionsDisplay = new google.maps.DirectionsRenderer();
        function initMap() { }
        
        // 初始化地圖
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: { lat: parseFloat(centerLat), lng: parseFloat(centerLng) }
        });

        // 放置路線圖層
        directionsDisplay.setMap(map);

        var request = {
            origin: { lat: parseFloat(centerLat), lng: parseFloat(centerLng) },
            destination: { lat: parseFloat(storeLat), lng:  parseFloat(storeLng)},
            travelMode: 'WALKING'
        };

        // 繪製路線
        directionsService.route(request, function (result, status) {
            if (status == 'OK') {
                // 回傳路線上每個步驟的細節
                directionsDisplay.setDirections(result);
            } else {
                console.log(status);
            }
        });
    }


</script>
