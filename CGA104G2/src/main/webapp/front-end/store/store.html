<script>
	window.addEventListener("load",async function() {
		await fetch('../../back-end/store/store.do?action=getAll', {
			method: 'get'
		})
		.then(res => res.json())	
		.then(res =>{
			showStore(res);
		})
	});
	function b(i){
 		fetch('../../back-end/store/store.do?action=setOneStore&storeId='+ i, 
 				{method: 'get'});
 	}
	function showStore(json) {
	    let store = json;
	
	    for (let i = 0; i < store.length; i++) {
	        let str = "";
	        str += "<span class='photoContent'>"
	        +"<label for='click'>"
	        +"<span class='photo' id='click'>"
	        +"<input type='hidden' value='"+store[i].storeId+"'>"
	        +"<a href='../../front-end/store/store_page.html' onclick= b("+store[i].storeId+")>"
	        +"<img id='imgStore' src=data:image/jpeg;base64," + store[i].base64img + ">"
	        +"<h3 name='photoText' id='click'>" + store[i].storeName  + "</h3>"
	        +"</a></span></label></span>";
	        $('#storeTitle').after(str);
	        
	        
	        
	    }
	}
</script>
